<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Multi-step form</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="container" id="container">
    <!-- Sidebar start -->
  <div class="displayStep" id="displayStep">
    <div class="circle">
      <div class="circle1" id="circle1"><p>1</p></div>
      <div class="circle2" id="circle2"><p>2</p></div>
    </div>
    <div class="steps">
<div class="step1">
  <p>Step 1</p>
  <span>Your info</span>
</div>
<div class="step2">
  <p> Step 2</p>
  <span>Select plan</span>
</div>
    </div>
  </div>
  <div class="stepContainer" id="stepContainer">
    <div class="affichStep">
      <div class="stepInfo" id="stepInfo">
<h1>Personal Info</h1>
<p class="description">
  Please provide your name, email address, and phone number.
</p>
<div class="flexError">
  <p>Name</p>
  <span id="errorName"></span>
</div>
<input type="text" 
id="infoName" 
placeholder="e.g. Nweze Charles">
<div class="flexError">
  <p>  Email Address</p>
  <span id="errorEmail"></span>
</div>
<input type="text" 
id="infoMail" 
placeholder="e.g. nwezecharles27@gmail.com">
<div class="flexError">
  <p>Phone Number</p>
  <span id="errorNum"></span>
</div>
<input type="text"
id="infoNumber"
placeholder="e.g. 08124619152     ">
<div class="buttonContainerStepOne">
  <button onclick="goStepTwo()" class= "nextStep">
    Next Step</button>
</div>
      </div>
    </div>


    <!-- Page Two (select plan) -->

    <div class="selectPlan" id="selectPlan">
      <h1>Select your plan</h1>
      <p class="description">
You have the option of monthly or yearly billing.
      </p>
      <div class="planMonth" 
      id="planMonth">
    </div>
<button 
class="planButton"
id="moisArcade"
onclick="getPrice1()">
<img src="./assets/images/icon-arcade.svg"
 alt="">
 <p>Arcade</p>
 <span class="planMonth" id="planMonth">$9/mo</span>
</button>
<button 
class="planButton"
id="moisArcade"
onclick="getPrice1()">
<img src="./assets/images/icon-advanced.svg"
 alt="">
 <p>Advanced</p>
 <span class="planMonth" id="planMonth">$12/mo</span>
</button>
<button 
class="planButton"
id="moisArcade"
onclick="getPrice1()">
<img src="./assets/images/icon-pro.svg"
 alt="">
 <p>Pro</p>
 <span class="planMonth" id="planMonth">$15/mo</span>
</button>
      </div>
      <div class="planMonth" id="planYear">
        <button 
        class="planButton" id="anneeArcade"
        onclick="getPrice4()">
<img src="./assets/images/icon-arcade.svg" alt="">
<p>Arcade</p>
<span class="priceYear">$90/yr</span>
<label class="free">2 months free</label>
        </button>
        <button 
        class="planButton" id="anneeAdvanced"
        onclick="getPrice5()">
<img src="./assets/images/icon-advanced.svg" alt="">
<p>Advanced</p>
<span class="priceYear">#120/yr</span>
<label class="free">2 months free</label>
        </button>
        <button 
        class="planButton" id="anneePro"
        onclick="getPrice6()">
<img src="./assets/images/icon-pro.svg" alt="">
<p>Pro</p>
<span class="priceYear">$150/yr</span>
<label class="free">2 months free</label>
        </button>
      </div>
      <div class="switch">
        <p class="monthly"> Monthly</p>
        <label class="check">
          <input 
          type="checkbox"
         id="switch"
         itemid="checkbox"
         onclick="reset()" >
         <span></span>
        </label>
        <p class="yearly">
          Yearly
        </p>
      </div>
<div class="ButtonontainerStepTwo">
  <button onclick="backStepOne()" class="goBack">
  Go Back
</button>
  <button onclick="goToStepThree()" class="nextStep">
  Next step
</button>
</div>
    </div>

  </div>
</div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>

  <script src="script.js"></script>
</body>
</html>
